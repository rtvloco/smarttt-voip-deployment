# Docker Compose for Release Gates
# Provides all infrastructure for full harness suite (TV-01..TV-62)
#
# Usage:
#   docker-compose -f infra/docker-compose.release.yml up -d
#   docker-compose -f infra/docker-compose.release.yml down

version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: voip-release-postgres
    environment:
      POSTGRES_USER: voip
      POSTGRES_PASSWORD: voip-release
      POSTGRES_DB: voip_release
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voip -d voip_release"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 10s
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - voip-release

  redis:
    image: redis:7-alpine
    container_name: voip-release-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 5s
    networks:
      - voip-release

volumes:
  postgres-data:

networks:
  voip-release:
    driver: bridge
