apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voip-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - voip-staging.smarttt.cloud
    secretName: voip-staging-tls
  rules:
  - host: voip-staging.smarttt.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: signaling-service
            port:
              number: 8080
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: signaling-service
            port:
              number: 8082
