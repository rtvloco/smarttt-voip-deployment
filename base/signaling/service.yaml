apiVersion: v1
kind: Service
metadata:
  name: signaling-service
  labels:
    app: signaling-service
spec:
  selector:
    app: signaling-service
  ports:
  - name: websocket
    port: 8080
    targetPort: websocket
    protocol: TCP
  - name: api
    port: 8082
    targetPort: api
    protocol: TCP
  type: ClusterIP
